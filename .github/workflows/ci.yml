name: Selenium TestNG CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3Ô∏è‚É£ Install Google Chrome
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 4Ô∏è‚É£ Verify Chrome installation
      - name: Check Chrome version
        run: google-chrome --version

      # 5Ô∏è‚É£ Run Maven tests (WebDriverManager auto-handles ChromeDriver)
      - name: Run Maven tests
        run: mvn clean test

      # 6Ô∏è‚É£ List root files (debug)
      - name: List root files
        run: ls -la

      # 7Ô∏è‚É£ List test-output directory (if exists)
      - name: List target/test-output directory
        run: ls -la target/test-output || echo "target/test-output folder does not exist"

      # 8Ô∏è‚É£ Ensure test-output folder exists
      - name: Create test-output folder if missing
        run: mkdir -p test-output

      # 9Ô∏è‚É£ Upload TestNG results
      - name: Upload TestNG results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-results
          path: target/test-output/
          if-no-files-found: ignore

      # üîü Upload screenshots
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: target/test-output/screenshots/
          if-no-files-found: ignore
